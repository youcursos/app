<html>
  <body>
  <script>
    
  let gravitySensor = new GravitySensor({frequency: 60});

gravitySensor.addEventListener("reading", e => {
document.write(`Gravity along the X-axis ${gravitySensor.x}`);
  document.write(`Gravity along the Y-axis ${gravitySensor.y}`);
  document.write(`Gravity along the Z-axis ${gravitySensor.z}`);
});

gravitySensor.start();
  </script>



  </body>


</html>
